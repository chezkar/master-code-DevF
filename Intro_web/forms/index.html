<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form>
            <!--input de tipo texto-->
            <input type="text" name="nombre" placeholder="Aquí tu nombre" minlength="2" maxlength="10" size="40px" required>
            <br>
            <br>
            <!--input de tipo password-->
            <input type="password" name="contraseña" placeholder="Aquí tu contraseña" minlength="2" maxlength="10" required>
            <br>
            <br>
            <!--input de tipo numero-->
            <input type="number" name="numero" placeholder="Aquí tu contraseña" min="0" max="10" required>
            <br>
            <br>
            <!--input de tipo checkbox-->
            <input type="checkbox" name="contraseña" placeholder="Aquí tu contraseña" minlength="2" maxlength="10" required>
            <br>
            <br>
            <button type="submit">ENVIAR</button>
        </form>
    </body>
</html>
